<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Recipe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            /* Slightly darker background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            max-width: 900px;
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
        }

        .image-section {
            flex: 1;
            padding: 20px;
            background-color: #f9f9f9;
            /* Slight contrast to container */
        }

        .image-section img {
            max-width: 100%;
            border-radius: 8px;
        }

        .form-section {
            flex: 2;
            padding: 20px;
        }

        form {
            width: 100%;
        }

        input,
        textarea {
            width: calc(100% - 20px);
            /* Slightly shorter width */
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        textarea {
            resize: vertical;
            /* Only allow height resizing */
        }

        .save-button {
            padding: 10px 20px;
            border: none;
            background-color: #28a745;
            color: white;
            cursor: pointer;
            border-radius: 4px;
        }

        .save-button:hover {
            background-color: #218838;
        }

        .back-button {
            padding: 10px 20px;
            border: none;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            border-radius: 4px;
        }

        .back-button:hover {
            background-color: #0056b3;
        }
    </style>
    <script src="js/ms2-recipe.js"></script>
</head>

<body>
    <div class="container">
        <div class="image-section">
            <img id="previewImage" src="#" alt="Recipe Image" style="display:none;">
        </div>
        <div class="form-section">
            <h1>Add Recipe</h1>
            <form id="addRecipeForm">

                <label for="recipeImage">Recipe Image:</label>
                <input type="file" id="recipeImage" name="recipeImage" onchange="previewImage()"><br><br>

                <label for="recipename">Recipe Name:</label>
                <input type="text" id="recipename" name="recipename" required><br><br>

                <label for="category">Category:</label>
                <input type="text" id="category" name="category" required><br><br>

                <label for="ingredients">Ingredients:</label>
                <textarea id="ingredients" name="ingredients" required></textarea><br><br>

                <label for="instructions">Instructions:</label>
                <textarea id="instructions" name="instructions" required></textarea><br><br>

                <button type="button" class="back-button" onclick='window.location.href = "index.html"'>Back</button>
                <button type="button" class="save-button" onclick="addRecipe()">Add Recipe</button>
            </form>
        </div>
    </div>
    <script>
        function previewImage() {
            const file = document.getElementById('recipeImage').files[0];
            const preview = document.getElementById('previewImage');
            const reader = new FileReader();

            reader.addEventListener("load", function () {
                preview.src = reader.result;
                preview.style.display = 'block';
            }, false);

            if (file) {
                reader.readAsDataURL(file);
            }
        }
    </script>
</body>

</html>
