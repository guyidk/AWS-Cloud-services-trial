<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Details</title>
    <script src="js/ms1-users.js"></script>
    <script src="js/ms2-recipe.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            overflow: hidden;
            /* Prevent body scroll */
            background-image: url('images/backdrop.jpg');
        }

        .navbar {
            background-color: #333;
            overflow: hidden;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        .container {
            padding: 16px;
            margin-top: 50px;
            /* Adjust based on navbar height */
        }

        .sidebar {
            width: 200px;
            background-color: #f8f8f8;
            padding: 20px;
            border-left: 1px solid #ddd;
            box-shadow: -2px 0px 5px rgba(0, 0, 0, 0.1);
            position: fixed;
            right: 0;
            top: 45px;
            /* Adjusted to match navbar height */
            bottom: 0;
        }

        .sidebar img {
            width: 80%;
            border-radius: 50%;
            display: block;
            margin: 0 auto;
        }

        .sidebar h2 {
            text-align: center;
        }

        .edit_button {
            display: block;
            width: 100%;
            margin-top: 20px;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .edit_button:hover {
            background-color: #0056b3;
        }

        .deletebutton {
            display: block;
            width: 100%;
            margin-top: 5px;
            padding: 10px;
            background-color: #ff3b3b;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .deletebutton:hover {
            background-color: #b30000;
            /* Darker shade of red */
        }

        .view-button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 5px;
        }

        .edit-button {
            background-color: rgb(33, 193, 33);
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 5px;
        }

        .delete-button {
            background-color: red;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .view-button:hover {
            background-color: #0056b3;
        }

        .edit-button:hover {
            background-color: rgb(20, 142, 20);
        }

        .delete-button:hover {
            background-color: darkred;
        }

        .content {
            flex: 1;
            padding: 20px;
            margin-top: 25px;
            /* Adjusted to match navbar height */
            margin-right: 220px;
            /* Adjust margin to accommodate fixed sidebar */
            overflow-y: auto;
            /* Enable vertical scrolling */
            height: calc(100vh - 25px);
            /* Adjust to account for navbar height */
        }

        .recipe {
            border: 1px solid #ccc;
            padding: 16px;
            margin-bottom: 16px;
            border-radius: 8px;
            background-color: white;
        }

        .recipe img {
            max-width: 20%;
            height: auto;
        }

        .recipe h2 {
            margin: 0;
            font-size: 24px;
        }

        .recipe p {
            margin: 8px 0;
        }
    </style>
</head>

<body onload="getUserDetails()">
    <div class="navbar">
        <a href="index.html">Main Page</a>
        <a href="add_recipe.html">Add Recipe</a>
        <a onclick="logout()">Logout</a>
    </div>
    <div class="content">
        <h1>User Recipes</h1>
        <div id="user_recipeList"></div>
    </div>
    <div class="sidebar">
        <img id="profileImage" src="" alt="Profile Image">
        <h2 id="username"></h2>
        <button class="edit_button" onclick="window.location.href='edit_user.html'">Edit Profile</button>
        <button class="deletebutton" onclick="deleteUser()">Delete Account</button>
    </div>
</body>

</html>
